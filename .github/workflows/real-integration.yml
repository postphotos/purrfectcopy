name: Real Integration Tests

on:
  workflow_dispatch: {}

jobs:
  real-integration:
    name: Real integration (Docker)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build smoke image
        run: |
          docker build -f Dockerfile.smoke -t pcopy-smoketest:real .

      - name: Run real integration (opt-in)
        env:
          RUN_REAL_INTEGRATION: 1
        run: |
          uv run pytest tests/test_setup_in_container_full.py -q
